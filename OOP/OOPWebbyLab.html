<!DOCTYPE html>
<html>

	<title>OOP</title>
</head>
<body>
	<script type="text/javascript">
		/*Написать класс Dog, который наследуется от класcа Animal. Класс Animal имеет метод getName (nam
		e можно передать в конструктор). Класс Dog имеет метод bark (возвращает строку «Dog {dogname} is barking».
		Пример использования:
		var dog = new Dog (’Aban’);
		dog.getName () === ’Aban’; // true
		dog.bark () === ’Dog Aban is barking’; // true
		Задание необходимо сделать в двух вариантах: на ES5 и ES6.*/

//ES5 prototypes
			
			function Animal(name) {
			  this.name = name;
			}

			Animal.prototype.getName = function(name) { 
			  return this.name;
			};

			function Dog(name) {
			  Animal.apply(this, arguments);
			}

			Dog.prototype = Object.create(Animal.prototype);
			Dog.prototype.constructor = Dog;

			Dog.prototype.bark = function(name) {
			  return 'Dog ' + this.name + ' is barking';
			};

//ES6 classes

			class Animal {
			   constructor(name){
			     this.name = name;
			   }
			   getName(){
			      return this.name;
			   }
			}

			class Dog extends Animal{
			  constructor(title){
			    super(title);
			  }
			   bark(){
			     return `Dog `+ this.name + ` is barking `
			   }			   
			}


	</script>

</body>
</html>
