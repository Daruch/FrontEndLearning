<!DOCTYPE html>
<html>
<head>
	<title>Flat finder</title>
</head>
<body>

	<input type = "text" id ="flat"/>
	<button id ="calc">Find</button>
	<script type="text/javascript">
		document.getElementById("calc").onclick = function(){
			let flat = parseInt(document.getElementById("flat").value);
			 if(flat>=1 && flat<=20)console.log("Подъезд 1");
			 else if (flat >= 21 && flat<=48)console.log("Подъезд 2");
			 else if (flat >= 49 && flat<=90)console.log("Подъезд 3");
			 else (console.log("Mistake"));
			 
}		
	</script>

</body>
</html>
